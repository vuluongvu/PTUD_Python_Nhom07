{% load static %}
<!doctype html>
<html lang="vi">  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tài khoản - LapStore</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'core/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'core/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'core/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'core/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'core/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'core/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'core/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'core/favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'core/favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'core/favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'core/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'core/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
  </head>
  <body>
    <div class="auth-card">
      <div class="auth-header">
        <a href="{% url 'core:home' %}" class="logo">
          <i class="fa-brands fa-shopify" style="color: #ff1a1a;"></i> LapStore
        </a>
        <p class="subtitle">
          Hệ thống bán lẻ công nghệ hàng đầu
        </p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" onclick="switchTab('login')" id="tab-login">
          Đăng nhập
        </button>
        <button class="tab-btn" onclick="switchTab('register')" id="tab-register">
          Đăng ký
        </button>
      </div>

      <div id="form-login" class="form-container active">
        <form id="login-form-element" method="POST" action="{% url 'users:login' %}">
          {% csrf_token %} 
          <div class="form-group">
            <i class="fa-regular fa-envelope input-icon"></i>
            <input type="text" id="input-login-username" name="username" class="form-input" placeholder="Tên đăng nhập" required autofocus>
          </div>
          
          <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="input-login-password" name="password" class="form-input" placeholder="Mật khẩu" required>
          </div>
          
          <p class="login-error-message" id= "login-error-message"> </p>

          <div class="auth-options">
            <label class="remember-label">
              <input type="checkbox" name="remember_me" style="accent-color: #ff0000;"/> Nhớ tài khoản
            </label>
            <a href="#">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
        </form>
      </div>

      <div id="form-register" class="form-container">
        <form id="register-form-element" method="POST" action="{% url 'users:register' %}">
          {% csrf_token %} 
          
          <div class="form-group">
            <i class="fa-regular fa-user input-icon"></i>
            <input type="text" id="reg-fullname" name="full_name" class="form-input" placeholder="Họ và tên" required>
          </div>

          <div class="form-group">
            <i class="fa-regular fa-envelope input-icon"></i>
            <input type="email" id="reg-email" name="email" class="form-input" placeholder="Email của bạn" required>
          </div>
          
          <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="reg-password" name="password" class="form-input" placeholder="Mật khẩu" required>
          </div>
          
          <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="reg-confirm-password" name="confirm_password" class="form-input" placeholder="Nhập lại mật khẩu" required>
          </div>
          <p class="login-error-message" id= "register-error-message"><i class="fa-solid fa-xmark" style="color: #ff0a0a;"> </i> </p>
          <button type="submit" class="btn-submit">ĐĂNG KÝ NGAY</button>
        </form>
      </div>

      <div class="divider"><span>Hoặc tiếp tục với</span></div>
      <div class="social-login">
        <button class="btn-social">
          <img src="https://i.pinimg.com/564x/fb/52/e3/fb52e39c5910bdbcc3b98d58d6ca6944.jpg" width="18" alt="Google" /> Google
        </button>
        <button class="btn-social">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" width="18" alt="Facebook" /> Facebook
        </button>
      </div>
    </div>
    
    {% block extra_js %}{% endblock %}

    <script src="{% static 'users/js/main.js' %}"></script>
  </body>
</html>
