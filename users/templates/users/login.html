{% extends 'users/base.html' %}
{% load static %}

{% block title %}Đăng nhập - LapStore{% endblock %}

{% block content %}
      <div class="auth-tabs">
        <button class="tab-btn active"  id="tab-login" >
          Đăng nhập
        </button>
        <button class="tab-btn" onclick="window.location.href='{% url 'users:register' %}'" id="tab-register">
          Đăng ký
        </button>
      </div>

      <div id="form-login" class="form-container active">
        <form id="login-form-element" method="POST" action="{% url 'users:login' %}">
          {% csrf_token %} 
          <div class="form-group">
            <i class="fa-regular fa-envelope input-icon"></i>
            <input type="text" id="input-login-username" name="username" class="form-input" placeholder="Tên đăng nhập" required autofocus>
          </div>
          
          <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="input-login-password" name="password" class="form-input" placeholder="Mật khẩu" required>
          </div>
          
          <p class="login-error-message" id= "login-error-message"> </p>

          <div class="auth-options">
            <label class="remember-label">
              <input type="checkbox" name="remember_me" style="accent-color: #ff0000;"/> Nhớ tài khoản
            </label>
            <a href="#">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
        </form>
      </div>
{% endblock %}
