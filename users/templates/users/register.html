{% extends 'users/base.html' %}
{% load static %}

{% block title %}Đăng ký - LapStore{% endblock %}

{% block content %}
      <div class="auth-tabs"> 
        <button class="tab-btn" onclick="window.location.href='{% url 'users:login' %}'" id="tab-login">
          Đăng nhập
        </button>
        <button class="tab-btn active"  id="tab-register">
          Đăng ký
        </button>
      </div>

      <div id="form-register" class="form-container active">
        <form id="register-form-element" method="POST" action="{% url 'users:register' %}">
          {% csrf_token %} 
          <div class="form-group">
            <i class="fa-regular fa-user input-icon"></i>
            <input type="text" id="reg-fullname" name="full_name" class="form-input" placeholder="Họ và tên" required autofocus>
          </div>

          <div class="form-group">
            <i class="fa-regular fa-envelope input-icon"></i>
            <input type="email" id="reg-email" name="email" class="form-input" placeholder="Email của bạn" required>
          </div>
          
          <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="reg-password" name="password" class="form-input" placeholder="Mật khẩu" required>
          </div>
          
          <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="reg-confirm-password" name="confirm_password" class="form-input" placeholder="Nhập lại mật khẩu" required>
          </div>
          <p class="register-error-message" id="register-error-message"></p>
          <button type="submit" class="btn-submit">ĐĂNG KÝ NGAY</button>
        </form>
      </div>
{% endblock %}
